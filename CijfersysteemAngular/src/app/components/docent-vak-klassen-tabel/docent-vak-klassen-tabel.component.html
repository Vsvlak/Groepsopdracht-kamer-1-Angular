<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Naam</th>
        <th>Niveau</th>
    </thead>
    <tbody>
        <tr *ngFor="let KlasDto of klassen">
            <td>{{KlasDto.id}}</td>
            <td>{{KlasDto.naam}}</td>
            <td>{{KlasDto.niveau}}</td>
            <td>
                <button class="btn btn-primary" type= "button" (click)="bekijkCijfers(KlasDto)">Cijfers</button>
            </td>
        </tr>
    </tbody>
</table>
