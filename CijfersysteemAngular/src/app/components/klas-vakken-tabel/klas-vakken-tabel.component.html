<table class="table table-hover colorfill" style= "font-family: monospace">
    <thead>
        <th>ID</th>
        <th>Vak</th>
        <th>Docent</th>
    </thead>
    <tbody>
        <tr *ngFor="let VakDto of vakken">
            <td>{{VakDto.id}}</td>
            <td>{{VakDto.vaknaam}}</td>
            <td>{{VakDto.docentAchternaam}}</td>
        </tr>
    </tbody>
</table>
