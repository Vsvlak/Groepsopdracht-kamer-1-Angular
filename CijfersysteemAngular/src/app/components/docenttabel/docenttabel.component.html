<p>docenttabel works!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Docentnummer</th>
            <th>Voornaam</th>
            <th>Achternaam</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let docentDto of docenten">

            <td>{{docentDto.id}}</td>
            <td>{{docentDto.voornaam}}</td>
            <td>{{docentDto.achternaam}}</td>
            <td>
                <button class="btn btn-primary" type= "button" (click)="bekijkDocentVakken(docentDto)">bekijk vak</button>
            </td>
        </tr>
    </tbody>

</table>
