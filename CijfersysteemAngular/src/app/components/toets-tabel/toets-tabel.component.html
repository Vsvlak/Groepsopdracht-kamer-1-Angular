<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Datum</th>
        <th>Tijd</th>
        <th>Docent</th>
        <th>Vak</th>
        <th>Klas</th>
    </thead>
    <tbody>
        <tr *ngFor="let ToetsDto of toetsen">
            <td>{{ToetsDto.id}}</td>
            <td>{{ToetsDto.datum}}</td>
            <td>{{ToetsDto.tijd}}</td>
            <td>{{ToetsDto.docent}}</td>
            <td>{{ToetsDto.vak}}</td>
            <td>{{ToetsDto.klas}}</td>
        </tr>
        <tr>
            <td>
                <button type="button" data-toggle="modal" data-target="#exampleModalCenter">Maak Toets Aan</button>
            </td>
            <td></td><td></td><td></td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Informatie Toets</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="modal-text"> Datum <input type="text" id="datumInput"></div>
            <div class="modal-text"> Tijd <input type="text" id="tijdInput"></div>
            <div class="modal-text"> Docent<input type="text" id="docentInput"></div>
            <div class="modal-text"> Vak <input type="text" id="vakInput"></div>
            <div class="modal-text"> Klas<input type="text" id="klasInput"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
          <button type="button" class="btn btn-primary" (click)="slaToetsOp()">Opslaan</button>
        </div>
      </div>
    </div>
  </div>
