<table class="table table-hover colorfill" style= "font-family: monospace">
    <thead>
        <th>ID</th>
        <td><b>Naam</b></td>
    </thead>
    <tbody>
        <tr *ngFor="let vakDto of vakken">
            <td>{{vakDto.id}}</td>
            <td>{{vakDto.naam}}</td>
            <td>
                <button class="btn buttonLook" type="button" (click)="bekijkToetsenVanVak(vakDto)">Bekijk toetsen</button>
            </td>
        </tr>
    </tbody>
</table>
